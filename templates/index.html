{{ template "header.html" }}

    <div class="bg-gray-100">
        <div class="container mx-auto py-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                <!-- loop over the list of videos -->
                {{range .videos}}
                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <iframe class="w-full" width="300" height="200" src="https://www.youtube.com/embed/{{.URLid}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2">{{ .Title }}</div>
                        <p class="text-gray-700 text-base">{{.Description}}</p>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>

{{ template "footer.html" }}
